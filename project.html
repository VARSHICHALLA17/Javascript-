<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

.game-container {
    max-width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    background-color: #f9f9f9;
}

button, input {
    margin: 5px;
}
    </style>


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Guessing Game</h1>
    <div class="game-container">
        <p id="word-display"></p>
        <button onclick="getHint()">Get Hint</button>
        <br>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Check Guess</button>
    </div>

    <script src="script.js">
        const words = ["apple", "banana", "cherry", "orange", "grape"];
let currentWord = words[Math.floor(Math.random() * words.length)];
let displayedWord = "_".repeat(currentWord.length);

function displayWord() {
    document.getElementById("word-display").textContent = displayedWord;
}

function getHint() {
    const hiddenChars = [];
    for (let i = 0; i < currentWord.length; i++) {
        if (displayedWord[i] === "_") {
            hiddenChars.push(i);
        }
    }
    const randomIndex = hiddenChars[Math.floor(Math.random() * hiddenChars.length)];
    displayedWord = displayedWord.substr(0, randomIndex) + currentWord[randomIndex] + displayedWord.substr(randomIndex + 1);
    displayWord();
}

function checkGuess() {
    const guess = document.getElementById("guess").value.toLowerCase();
    if (guess === currentWord) {
        alert("Congratulations! You've guessed the word.");
    } else {
        alert("Wrong guess. Try again.");
    }
}

displayWord();

    </script>
</body>
</html>
